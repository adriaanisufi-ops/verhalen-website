<!DOCTYPE html>
<html lang="nl">
<head>
  <link rel="icon" type="image/png" href="./panda.png">
<link rel="apple-touch-icon" href="./panda.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deel jouw verhaal</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#0b1020;
      --card:rgba(255,255,255,.08);
      --text:#eef2ff;
      --muted:rgba(238,242,255,.7);
      --accent:#8b5cf6;
      --accent2:#22d3ee;
      --border:rgba(255,255,255,.14);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 15% 10%, rgba(139,92,246,.25), transparent 55%),
        radial-gradient(900px 500px at 85% 20%, rgba(34,211,238,.2), transparent 55%),
        var(--bg);
    }
    a{color:var(--accent);text-decoration:none}
    .wrap{max-width:820px;margin:0 auto;padding:24px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
      backdrop-filter:blur(8px)
    }
    h1{margin:0 0 12px}
    label{display:block;margin:14px 0 6px;font-size:14px;color:var(--muted)}
    input,textarea,select{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.25);
      color:var(--text);
      font-family:inherit;
      font-size:15px
    }
    textarea{min-height:160px;resize:vertical}
    button{
      margin-top:18px;
      width:100%;
      padding:14px;
      border-radius:16px;
      border:none;
      cursor:pointer;
      font-size:16px;
      font-weight:600;
      color:white;
      background:linear-gradient(135deg,var(--accent),var(--accent2))
    }
    .status{margin-top:12px;font-size:14px;color:var(--muted)}
    .error{margin-top:10px;color:#f87171;font-size:14px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <a href="index.html">← Terug</a>
    </div>

    <div class="card">
      <h1>Deel jouw verhaal</h1>

      <form id="storyForm">
        <label for="author">Wie ben je?</label>
        <input id="author" type="text" placeholder="Naam (optioneel)" />

        <label for="title">Titel</label>
        <input id="title" type="text" required />

        <label for="content">Verhaal</label>
        <textarea id="content" required></textarea>

        <label for="category">Categorie</label>
        <select id="category">
          <option value="Algemeen">Algemeen</option>
          <option value="Persoonlijk">Persoonlijk</option>
          <option value="Filosofie">Filosofie</option>
          <option value="Poëzie">Poëzie</option>
        </select>

        <label for="tags">Tags (komma gescheiden)</label>
        <input id="tags" type="text" placeholder="bijv. groei, leven, angst" />

        <button type="submit">Plaatsen</button>
      </form>

      <div id="status" class="status"></div>
      <div id="error" class="error"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>

  <script>
    const form = document.getElementById("storyForm");
    const statusEl = document.getElementById("status");
    const errorEl = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Plaatsen...";
      errorEl.textContent = "";

      try {
        if (!window.supabaseClient) {
          throw new Error("Supabase client niet geladen");
        }

        const { data:{ user } } = await window.supabaseClient.auth.getUser();
        if (!user) throw new Error("Je moet ingelogd zijn");

        const author = document.getElementById("author").value.trim() || "Anoniem";
        const title = document.getElementById("title").value.trim();
        const content = document.getElementById("content").value.trim();
        const category = document.getElementById("category").value || "Algemeen";
        const tagsInput = document.getElementById("tags").value;
        const tags = tagsInput ? tagsInput.split(",").map(t=>t.trim()).filter(Boolean) : [];

        const { error } = await window.supabaseClient
          .from("stories")
          .insert({
            user_id: user.id,
            title,
            content,
            author_name: author,
            category,
            tags
          });

        if (error) throw error;

        statusEl.textContent = "✅ Verhaal geplaatst";
        setTimeout(()=>location.href="index.html",600);

      } catch(err){
        console.error(err);
        errorEl.textContent = "❌ " + (err.message || String(err));
      }
    });
  </script>
</body>
</html>
