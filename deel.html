<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deel jouw verhaal</title>
  <style>
    body {
      font-family: system-ui, Arial;
      max-width: 900px;
      margin: 40px auto;
      padding: 16px;
    }
    a { text-decoration: none; color: #6b21a8; }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font: inherit;
    }
    button {
      cursor: pointer;
      margin-top: 8px;
    }
    .row {
      display: grid;
      gap: 12px;
      margin-top: 16px;
    }
    .msg {
      margin-top: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <p><a href="index.html">← Terug</a></p>
  <h1>Deel jouw verhaal</h1>

  <form id="form" class="row">
    <input id="title" placeholder="Titel" required />
    <input id="author" placeholder="Jouw naam (optioneel)" />
    <textarea id="content" rows="10" placeholder="Jouw verhaal..." required></textarea>
    <button id="btn" type="submit">Plaatsen</button>
  </form>

  <div id="msg" class="msg"></div>

  <!-- 1️⃣ Supabase library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- 2️⃣ Jouw Supabase client -->
  <script src="supabase.js"></script>

  <script>
    const form = document.getElementById("form");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("btn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Verhaal plaatsen...";
      btn.disabled = true;

      try {
        if (!window.supabaseClient) {
          throw new Error("Supabase client is niet geladen.");
        }

        const title = document.getElementById("title").value.trim();
        const author = document.getElementById("author").value.trim();
        const content = document.getElementById("content").value.trim();

        setTimeout(() => {
          window.location.href = "index.html";

        console.error(err);
        msg.textContent = "❌ Fout:\n" + (err.message || err);
      } finally {

  </script>

</body>
</html>
