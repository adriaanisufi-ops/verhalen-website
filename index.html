<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verhalen</title>
  <style>
    body {
      font-family: system-ui, Arial;
      max-width: 900px;
      margin: 40px auto;
      padding: 16px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    a.button {
      display: inline-block;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 12px;
      text-decoration: none;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 16px;
      margin-top: 12px;
    }
    .meta {
      opacity: 0.7;
      font-size: 14px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Verhalen</h1>
    <a class="button" href="deel.html">Deel jouw verhaal</a>
  </header>

  <div id="status"></div>
  <div id="stories"></div>

  <!-- Supabase library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>

  <script>
    async function loadStories() {
      const statusEl = document.getElementById("status");
      const wrap = document.getElementById("stories");

      statusEl.textContent = "Verhalen laden...";

      const { data, error } = await supabase
        .from("stories")
        .select("id,title,author_name,created_at,content")
        .order("created_at", { ascending: false })
        .limit(20);

      if (error) {
        statusEl.textContent = "Fout: " + error.message;
        return;
      }

      statusEl.textContent = "";
      wrap.innerHTML = "";

      data.forEach((s) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h2>${escapeHtml(s.title)}</h2>
          <div class="meta">
            ${s.author_name ? "Door " + escapeHtml(s.author_name) + " Â· " : ""}
            ${new Date(s.created_at).toLocaleString("nl-NL")}
          </div>
          <p style="white-space:pre-wrap; line-height:1.6; margin-top:12px;">
            ${escapeHtml(s.content)}
          </p>
        `;
        wrap.appendChild(div);
      });
    }

    function escapeHtml(str) {
      return (str ?? "").replace(/[&<>"']/g, (m) => ({
        "&":"&amp;",
        "<":"&lt;",
        ">":"&gt;",
        '"':"&quot;",
        "'":"&#039;"
      }[m]));
    }

    loadStories();
  </script>

</body>
</html>
